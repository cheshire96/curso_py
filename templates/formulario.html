<form role="form" method="post" action="http://localhost:5000/datos">
	<fieldset> <legend>Nuevo Dato</legend>
		<div class="form-group">
			<label for="pais">Pais</label>
			<input type="text" class="form-control" name="pais" id="pais" required>
		</div>	
		<div class="form-group">
			<label for="producto">Producto</label>
			<input type="text" class="form-control" name="producto" id="producto"required>
		</div>
		<div class="form-group">
			<label for="anio">Anio</label>					
			<input type="numeric" class="form-control" name="anio" id="anio" required>
		</div>
		
		<div class="form-group">
			<label for="mes">Mes</label>					
			<input type="numeric" class="form-control" name="mes" id="mes" required>
		</div>
		<button type="submit" name="cont" value=1 class="btn btn-info">Enviar</button>

	</fieldset>
</form>
